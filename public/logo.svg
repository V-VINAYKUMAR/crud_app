<svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main circle background -->
  <circle cx="20" cy="20" r="18" fill="url(#logoGradient)" stroke="#ffffff" stroke-width="2"/>
  
  <!-- Database icon -->
  <rect x="12" y="12" width="16" height="12" rx="2" fill="white" opacity="0.9"/>
  <rect x="14" y="14" width="12" height="2" rx="1" fill="#667eea"/>
  <rect x="14" y="17" width="8" height="1" rx="0.5" fill="#667eea" opacity="0.7"/>
  <rect x="14" y="19" width="10" height="1" rx="0.5" fill="#667eea" opacity="0.7"/>
  <rect x="14" y="21" width="6" height="1" rx="0.5" fill="#667eea" opacity="0.7"/>
  
  <!-- CRUD letters -->
  <text x="20" y="32" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white">CRUD</text>
</svg>
