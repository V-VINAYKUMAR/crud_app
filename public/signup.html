<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - CRUD App</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .signup-container {
      max-width: 450px;
      margin: 50px auto;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
      padding: 40px;
      text-align: center;
    }

    .signup-logo {
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5rem;
      margin-bottom: 30px;
      font-weight: bold;
      color: #4a5568;
    }

    .signup-logo span {
      background: linear-gradient(45deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .signup-form {
      text-align: left;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #4a5568;
      font-weight: 500;
    }

    .form-group input {
      width: 100%;
      padding: 15px;
      border: 2px solid #e2e8f0;
      border-radius: 10px;
      font-size: 16px;
      transition: all 0.3s ease;
      background: #f7fafc;
    }

    .form-group input:focus {
      outline: none;
      border-color: #667eea;
      background: white;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .form-group input.error {
      border-color: #e53e3e;
      box-shadow: 0 0 0 3px rgba(229, 62, 62, 0.1);
    }

    .form-group input.success {
      border-color: #38a169;
      box-shadow: 0 0 0 3px rgba(56, 161, 105, 0.1);
    }

    .password-requirements {
      background: #f7fafc;
      border: 1px solid #e2e8f0;
      border-radius: 8px;
      padding: 12px;
      margin: 10px 0;
      font-size: 12px;
      color: #4a5568;
    }

    .requirement {
      margin: 5px 0;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .requirement.met {
      color: #38a169;
    }

    .requirement.not-met {
      color: #e53e3e;
    }

    .requirement-icon {
      font-size: 14px;
    }

    .signup-btn {
      width: 100%;
      background: linear-gradient(45deg, #38a169, #2f855a);
      color: white;
      border: none;
      padding: 15px;
      border-radius: 10px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(56, 161, 105, 0.3);
      margin-top: 10px;
    }

    .signup-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(56, 161, 105, 0.4);
    }

    .signup-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .error-message {
      background: #fed7d7;
      color: #742a2a;
      padding: 12px;
      border-radius: 8px;
      margin: 15px 0;
      border: 1px solid #feb2b2;
      display: none;
    }

    .success-message {
      background: #c6f6d5;
      color: #22543d;
      padding: 12px;
      border-radius: 8px;
      margin: 15px 0;
      border: 1px solid #9ae6b4;
      display: none;
    }

    .login-link {
      text-align: center;
      margin-top: 20px;
      color: #4a5568;
    }

    .login-link a {
      color: #667eea;
      text-decoration: none;
      font-weight: 500;
    }

    .login-link a:hover {
      text-decoration: underline;
    }

    .terms-checkbox {
      display: flex;
      align-items: flex-start;
      gap: 10px;
      margin: 20px 0;
    }

    .terms-checkbox input[type="checkbox"] {
      width: auto;
      margin-top: 3px;
    }

    .terms-checkbox label {
      font-size: 14px;
      color: #4a5568;
      line-height: 1.4;
    }

    .terms-checkbox a {
      color: #667eea;
      text-decoration: none;
    }

    .terms-checkbox a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <div class="signup-logo">
      <img src="logo.svg" alt="CRUD App Logo" class="app-logo-large">
      <span>Sign Up</span>
    </div>
    
    <form class="signup-form" id="signupForm">
      <div class="form-group">
        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" name="fullName" required placeholder="Enter your full name">
      </div>
      
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required placeholder="Choose a username">
      </div>
      
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email">
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required placeholder="Create a password">
        <div class="password-requirements" id="passwordRequirements">
          <div class="requirement" id="req-length">
            <span class="requirement-icon">❌</span>
            At least 8 characters
          </div>
          <div class="requirement" id="req-uppercase">
            <span class="requirement-icon">❌</span>
            One uppercase letter
          </div>
          <div class="requirement" id="req-lowercase">
            <span class="requirement-icon">❌</span>
            One lowercase letter
          </div>
          <div class="requirement" id="req-number">
            <span class="requirement-icon">❌</span>
            One number
          </div>
          <div class="requirement" id="req-special">
            <span class="requirement-icon">❌</span>
            One special character
          </div>
        </div>
      </div>
      
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirm your password">
      </div>

      <div class="terms-checkbox">
        <input type="checkbox" id="agreeTerms" required>
        <label for="agreeTerms">
          I agree to the <a href="#" onclick="alert('Terms of Service would be displayed here')">Terms of Service</a> 
          and <a href="#" onclick="alert('Privacy Policy would be displayed here')">Privacy Policy</a>
        </label>
      </div>
      
      <button type="submit" class="signup-btn" id="signupBtn">
        <span id="signupText">Create Account</span>
        <span id="loadingText" style="display: none;">Creating Account...</span>
      </button>
    </form>

    <div class="error-message" id="errorMessage"></div>
    <div class="success-message" id="successMessage"></div>

    <div class="login-link">
      Already have an account? <a href="login.html">Login here</a>
    </div>
  </div>

  <script>
    // Get existing users from localStorage or initialize empty array
    let existingUsers = JSON.parse(localStorage.getItem('users') || '[]');
    
    // Add demo users if they don't exist
    const demoUsers = [
      { username: 'admin', password: 'password123', role: 'admin', fullName: 'Administrator', email: 'admin@example.com' },
      { username: 'user', password: 'user123', role: 'user', fullName: 'Regular User', email: 'user@example.com' },
      { username: 'demo', password: 'demo123', role: 'user', fullName: 'Demo User', email: 'demo@example.com' }
    ];

    // Add demo users if they don't exist
    demoUsers.forEach(demoUser => {
      if (!existingUsers.find(u => u.username === demoUser.username)) {
        existingUsers.push(demoUser);
      }
    });

    // Password validation
    function validatePassword(password) {
      const requirements = {
        length: password.length >= 8,
        uppercase: /[A-Z]/.test(password),
        lowercase: /[a-z]/.test(password),
        number: /\d/.test(password),
        special: /[!@#$%^&*(),.?":{}|<>]/.test(password)
      };

      // Update requirement indicators
      document.getElementById('req-length').className = `requirement ${requirements.length ? 'met' : 'not-met'}`;
      document.getElementById('req-uppercase').className = `requirement ${requirements.uppercase ? 'met' : 'not-met'}`;
      document.getElementById('req-lowercase').className = `requirement ${requirements.lowercase ? 'met' : 'not-met'}`;
      document.getElementById('req-number').className = `requirement ${requirements.number ? 'met' : 'not-met'}`;
      document.getElementById('req-special').className = `requirement ${requirements.special ? 'met' : 'not-met'}`;

      // Update icons
      document.querySelectorAll('.requirement-icon').forEach((icon, index) => {
        const reqs = Object.values(requirements);
        icon.textContent = reqs[index] ? '✅' : '❌';
      });

      return Object.values(requirements).every(req => req);
    }

    // Real-time password validation
    document.getElementById('password').addEventListener('input', function() {
      const password = this.value;
      const isValid = validatePassword(password);
      
      this.className = isValid ? 'success' : 'error';
    });

    // Confirm password validation
    document.getElementById('confirmPassword').addEventListener('input', function() {
      const password = document.getElementById('password').value;
      const confirmPassword = this.value;
      
      if (confirmPassword === '') {
        this.className = '';
      } else if (password === confirmPassword) {
        this.className = 'success';
      } else {
        this.className = 'error';
      }
    });

    // Username availability check
    document.getElementById('username').addEventListener('blur', function() {
      const username = this.value.trim();
      if (username) {
        const isAvailable = !existingUsers.find(u => u.username === username);
        this.className = isAvailable ? 'success' : 'error';
        
        if (!isAvailable) {
          showError('Username already exists. Please choose another one.');
        } else {
          hideError();
        }
      }
    });

    // Email validation
    document.getElementById('email').addEventListener('blur', function() {
      const email = this.value.trim();
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      
      if (email && emailRegex.test(email)) {
        this.className = 'success';
      } else if (email) {
        this.className = 'error';
      }
    });

    // Form submission
    document.getElementById('signupForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const fullName = document.getElementById('fullName').value.trim();
      const username = document.getElementById('username').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const agreeTerms = document.getElementById('agreeTerms').checked;

      // Validation
      if (!fullName || !username || !email || !password || !confirmPassword) {
        showError('Please fill in all fields.');
        return;
      }

      if (!validatePassword(password)) {
        showError('Please ensure your password meets all requirements.');
        return;
      }

      if (password !== confirmPassword) {
        showError('Passwords do not match.');
        return;
      }

      if (!agreeTerms) {
        showError('Please agree to the Terms of Service and Privacy Policy.');
        return;
      }

      // Check if username already exists
      if (existingUsers.find(u => u.username === username)) {
        showError('Username already exists. Please choose another one.');
        return;
      }

      // Show loading state
      document.getElementById('signupText').style.display = 'none';
      document.getElementById('loadingText').style.display = 'inline';
      document.getElementById('signupBtn').disabled = true;

      // Call the Vercel API
      try {
        const response = await fetch('/api/auth/signup', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ username, password, fullName, email })
        });

        if (response.ok) {
          // Show success message
          showSuccess('Account created successfully! Redirecting to login...');

          // Redirect to login after 2 seconds
          setTimeout(() => {
            window.location.href = 'login.html';
          }, 2000);
        } else {
          const error = await response.json();
          showError(error.error || 'Error creating account');
          resetSignupButton();
        }
      } catch (error) {
        showError('Network error. Please try again.');
        resetSignupButton();
      }
    });

    function showError(message) {
      const errorDiv = document.getElementById('errorMessage');
      errorDiv.textContent = message;
      errorDiv.style.display = 'block';
      document.getElementById('successMessage').style.display = 'none';
    }

    function showSuccess(message) {
      const successDiv = document.getElementById('successMessage');
      successDiv.textContent = message;
      successDiv.style.display = 'block';
      document.getElementById('errorMessage').style.display = 'none';
    }

    function hideError() {
      document.getElementById('errorMessage').style.display = 'none';
    }

    // Check if user is already logged in
    window.addEventListener('load', function() {
      const currentUser = localStorage.getItem('currentUser');
      if (currentUser) {
        // User is already logged in, redirect to main app
        window.location.href = 'index.html';
      }
    });
  </script>
</body>
</html>
